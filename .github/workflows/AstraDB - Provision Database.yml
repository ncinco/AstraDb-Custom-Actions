name: 'AstraDB - Provision Database'
 
on:
  workflow_dispatch:
    inputs:
      domain:
        description: "Domain you're targeting for deployment."
        type: choice
        required: true
        options:
        - accounts
        - kiwisaver
        - loans

jobs:
  dev:
    name: "dev"
    env:
      ASTRA_DB_API_TOKEN: ${{secrets.ASTRA_API_TOKEN}}
      ASTRA_ORG_API_TOKEN: ${{secrets.ASTRA_ORG_API_TOKEN}}
      TERM: linux
    runs-on: ubuntu-latest
    environment: dev
    
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: 'Checkout'
        id: checkout
        uses: actions/checkout@v3
    
      - name: Astra CLI - Install
        continue-on-error: true
        run: curl -Ls "https://dtsx.io/get-astra-cli" | bash
        
      - name: Astra CLI - Setup
        if: always()
        run: /home/runner/.astra/cli/astra setup --token $ASTRA_DB_API_TOKEN
          
      - name: Create Database
        if: always()
        run: |
          /home/runner/.astra/cli/astra db create ${{ github.event.inputs.domain }} -k ${{ github.event.inputs.domain }} -r australiaeast --if-not-exist --wait
          db_id=$(/home/runner/.astra/cli/astra db get sandbox --key id)
          echo "ASTRA_DB_ID=$db_id" >> "$GITHUB_ENV"
          echo "Database Id: ${{env.ASTRA_DB_ID}}"
          
      - name: Create Keyspace (utilities)
        if: always()
        run: |
          /home/runner/.astra/cli/astra db create-keyspace ${{ github.event.inputs.domain }} -k ${{ github.event.inputs.domain }} -k utilities --if-not-exist --wait
          echo "Database Id: ${{env.ASTRA_DB_ID}}"
      
      - name: Create Base Schema
        if: always()
        run: |
          cd schemas
          /home/runner/.astra/cli/astra db cqlsh ${{ github.event.inputs.domain }} -f tables.cql --debug;
          echo "Database Id: ${{env.ASTRA_DB_ID}}"

      - name: Create Api Read Role
        if: always()
        run: |
          cd roles
          payload=$(cat api-read.json)
          payload=${payload/__DOMAIN__/${{ github.event.inputs.domain }}}
          payload=${payload/__ASTRA_ORG_ID__/$ASTRA_ORG_ID}
          payload=${payload/__ASTRA_DB_ID__/$ASTRA_DB_ID}
          echo "Domain: ${{ github.event.inputs.domain }}"
          echo "Organisation Id: $ASTRA_ORG_ID"
          echo "Database Id: $ASTRA_DB_ID"
          echo "Payload: $payload"
          curl -i POST https://api.astra.datastax.com/v2/organizations/roles -H "Authorization: Bearer $ASTRA_ORG_API_TOKEN" -d "$payload"

      - name: Create Api Write Role
        if: always()
        run: |
          cd roles
          payload=$(cat api-write.json)
          payload=${payload/__DOMAIN__/${{ github.event.inputs.domain }}}
          payload=${payload/__ASTRA_ORG_ID__/$ASTRA_ORG_ID}
          payload=${payload/__ASTRA_DB_ID__/$ASTRA_DB_ID}
          echo "Domain: ${{ github.event.inputs.domain }}"
          echo "Organisation Id: $ASTRA_ORG_ID"
          echo "Database Id: $ASTRA_DB_ID"
          echo "Payload: $payload"
          curl -i POST https://api.astra.datastax.com/v2/organizations/roles -H "Authorization: Bearer $ASTRA_ORG_API_TOKEN" -d "$payload"

      - name: Create ApiTeam Dev Role
        if: always()
        run: |
          cd roles
          payload=$(cat apiteam-dev.json)
          payload=${payload/__DOMAIN__/${{ github.event.inputs.domain }}}
          payload=${payload/__ASTRA_ORG_ID__/$ASTRA_ORG_ID}
          payload=${payload/__ASTRA_DB_ID__/$ASTRA_DB_ID}
          echo "Domain: ${{ github.event.inputs.domain }}"
          echo "Organisation Id: $ASTRA_ORG_ID"
          echo "Database Id: $ASTRA_DB_ID"
          echo "Payload: $payload"
          curl -i POST https://api.astra.datastax.com/v2/organizations/roles -H "Authorization: Bearer $ASTRA_ORG_API_TOKEN" -d "$payload"
