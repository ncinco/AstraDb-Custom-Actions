name: AstraDB - Data Plane

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment you're targeting for deployment."
        type: choice
        required: true
        default: dev
        options:
        - dev
        - uat
        - prod
      domain:
        description: "Domain you're targeting for deployment."
        type: choice
        required: true
        options:
        - accounts
        - kiwisaver
        - loans

jobs:
  Astra-CLI:
    env:
      ASTRA_DB_APPLICATION_TOKEN: ${{secrets.ASTRA_API_TOKEN}}
      ASTRA_DB_NAME: ninodbcli
      ASTRA_DB_KEYSPACE: ninokp
      TERM: linux
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.event.inputs.domain }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Astra CLI - Install
        run: curl -Ls "https://dtsx.io/get-astra-cli" | bash
        
      - name: Astra CLI - Setup
        if: always()
        run: |
          /home/runner/.astra/cli/astra setup --token $ASTRA_DB_APPLICATION_TOKEN
          /home/runner/.astra/cli/astra config list

      - name: Run alter schema scripts
        if: always()
        run: |
          cd 01_schema
          /home/runner/.astra/cli/astra db cqlsh integrated_prototype -f 0001_script.sql
