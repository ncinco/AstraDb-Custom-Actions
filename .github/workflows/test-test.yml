name: 'test test'
 
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'servicedomains/**'
  pull_request:
    branches:
      - main
    paths:
      - 'servicedomains/**'

jobs:
  dev:
    name: "dev"
    env:
      ASTRA_DB_API_TOKEN: ${{secrets.ASTRA_API_TOKEN}}
      ASTRA_DB_ID: ""
      ASTRA_ORG_API_TOKEN: ${{secrets.ASTRA_ORG_API_TOKEN}}
      TERM: linux
    runs-on: ubuntu-latest
    environment: dev

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.
    
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        
      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            currentdirectory=$"directory: $(dirname ${file})";
            currentdirectory=${currentdirectory/"servicedomains/"/""}
            currentdirectory=${currentdirectory/"1000_schema"/""}
            currentdirectory=${currentdirectory/"/2000_data"/""}
            echo "file: $file dir: $currentdirectory";
          done
       
      - name: print step context
        env:
          GITHUB_CONTEXT: ${{ toJson(steps) }}
        run: |
          echo "$GITHUB_CONTEXT"
